services:
  # --- 1. Key-Value Store & Message Broker ---
  redis:
    image: redis:7-alpine
    container_name: kubik_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - kubik_net

  # --- 2. Object Storage (S3 Compatible) ---
  # --- 2. Object Storage (S3 Compatible) ---
  minio:
    image: minio/minio:latest
    container_name: kubik_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - kubik_net

  # --- 3. Web API (FastAPI) ---
  web:
    build: .
    container_name: kubik_web
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - kubik_net

  # --- 4. AI Worker (Celery) ---
  worker:
    build: .
    container_name: kubik_worker
    # Запуск Celery воркера
    command: celery -A src.worker.tasks worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      web:
        condition: service_started
    # Ограничение ресурсов для AI (чтобы Docker не умер, если модель тяжелая)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    networks:
      - kubik_net

volumes:
  redis_data:
  minio_data:

networks:
  kubik_net:
    driver: bridge